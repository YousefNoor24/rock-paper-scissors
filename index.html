<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div>
            <p id="human-score"> Human Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
            <p id="announcer">Ready? Make your first move.</p>
        </div>
        <div id="human-choice">
            <button id="rock" value="Rock">Rock</button>
            <button id="paper" value="Paper">Paper</button>
            <button id="scissors" value="Scissors">Scissors</button>
        </div>

         <script src="script.js"></script>
    </body>
</html>
